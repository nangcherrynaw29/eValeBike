image: gradle:8-jdk21

services:
  - docker:20.10.24-dind
  - postgres:17.2-alpine
  #strings are correct syntax fir gitlab

variables:
  POSTGRES_DB: eValeBike
  POSTGRES_USER: user #todo make Gitlab variable
  POSTGRES_PASSWORD: password #todo make Gitlab variable
  SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/eValeBike
  SPRING_DATASOURCE_USERNAME: user #todo make Gitlab variable
  SPRING_DATASOURCE_PASSWORD: password #todo make Gitlab variable
  DOCKER_HOST: tcp://docker:2375  # Required for Docker-in-Docker
  DOCKER_TLS_CERTDIR: "" # tls disabled

stages:
  - build
  - test
  - sast #static application security testing
  - deploy
  - destroy

before_script:
  - echo "Starting CI/CD pipeline..."
  - export GRADLE_USER_HOME=`pwd`/.gradle

build_job:
  stage: build
  script:
    - gradle clean build --exclude-task test
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week

test_job:
  stage: test
  image: gradle:8-jdk21
  services:
    - name: docker:20.10.24-dind
      alias: docker  # Matches DOCKER_HOST
    - name: postgres:17.2-alpine
      alias: db  # Keep for non-Testcontainers tests
  before_script:
    - echo "Installing Docker client..."
    - apt-get update && apt-get install -y docker.io || echo "Docker install failed, continuing..."
  script:
    - echo "Checking Docker service..."
    - docker info || echo "Docker info failed, continuing..."
    - echo "Checking PostgreSQL connectivity..."
    - ping -c 4 db || echo "Ping to db failed, continuing..."
    - echo "Checking PostgreSQL service..."
    - psql -h db -U $POSTGRES_USER -d $POSTGRES_DB -c '\q' 2>/dev/null && echo "PostgreSQL is ready!" || echo "PostgreSQL check failed, continuing..."
    - echo "Running tests..."
    - gradle test --info
    - echo "Listing test results directory..."
    - ls -la build/test-results/test/
  artifacts:
    when: always
    reports:
      junit: build/test-results/test/TEST-*.xml
    paths:
      - build/test-results/test/

sast_job:
  stage: sast
  image: gradle:8-jdk21
  dependencies:
    - build_job
  before_script:
    # Pre-flight checks
    #debug log current working directory
    - echo "check current working directory"
    - pwd
    - echo "Checking for build_job artifacts..."
    - ls -la build/libs/ || echo "No JAR files found, continuing..."
    # Install OWASP Dependency-Check CLI
    - echo "Installing OWASP Dependency-Check..."
    - apt-get update && apt-get install -y wget unzip || echo "Failed to install wget/unzip, continuing..."
    - wget https://github.com/jeremylong/DependencyCheck/releases/download/v10.0.4/dependency-check-10.0.4-release.zip || echo "Failed to download Dependency-Check, continuing..."
    - unzip dependency-check-10.0.4-release.zip || echo "Failed to unzip Dependency-Check, continuing..."
    - chmod +x dependency-check/bin/dependency-check.sh || echo "Failed to make Dependency-Check executable, continuing..."
  script:
    # Make directory for dependcy Check results
    - echo "Making directory for dependency check results"
    - mkdir p build/reports/dependency-check/ || echo "Failed to create dependency check directory, continuing..."
    - echo "Verifying output directory..."
    - ls -ld ./build/reports/dependency-check/ || echo "Output directory not found"
    - echo "Checking write permissions..."
    - touch ./build/reports/dependency-check/testfile || echo "Cannot write to output directory"
    # Run OWASP Dependency-Check SAST analysis
    - echo "Running OWASP Dependency-Check SAST analysis..."
    - ./dependency-check/bin/dependency-check.sh --project "eValeBike" --scan build/libs/*.jar --format XML --format HTML --out build/reports/dependency-check/ --failOnCVSS 0 --data /cache/dependency-check > sast.log 2>&1 || true
    # List generated reports
    - echo "Listing SAST report..."
    - ls -la build/reports/dependency-check/ || echo "No reports generated, continuing..."
  artifacts:
    when: always
    paths:
      - build/reports/dependency-check/
      - sast.log
    reports:
      sast: build/reports/dependency-check/dependency-check-report.xml
    expire_in: 1 week
  cache:
    key: dependency-check-cache
    paths:
      - /cache/dependency-check/
  needs:
    - build_job
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure

deploy_job:
  stage: deploy
  when: manual
  script:
    - echo "Deploying manually after approval"
    - ssh user@your-server-ip 'docker stop myapp || true && docker rm myapp || true'
    - ssh user@your-server-ip 'docker pull registry.gitlab.com/kdg-ti/integration-4/2024-2025/team-4/team-4:latest'
    - ssh user@your-server-ip 'docker run -d --name myapp -p 8080:8080 registry.gitlab.com/kdg-ti/integration-4/2024-2025/team-4/team-4:latest'
  only:
    - main

destroy_job:
  stage: destroy
  when: manual
  script:
    - echo "Destroying application manually"
    - ssh user@your-server-ip 'docker stop myapp && docker rm myapp'
  only:
    - main
