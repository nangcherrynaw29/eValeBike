image: gradle:8-jdk21

services:
  - docker:20.10.24-dind
  - postgres:17.2-alpine
  #strings are correct syntax fir gitlab

variables:
  POSTGRES_DB: eValeBike
  POSTGRES_USER: user #todo make Gitlab variable
  POSTGRES_PASSWORD: password #todo make Gitlab variable
  SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/eValeBike
  SPRING_DATASOURCE_USERNAME: user #todo make Gitlab variable
  SPRING_DATASOURCE_PASSWORD: password #todo make Gitlab variable
  DOCKER_HOST: tcp://docker:2375  # Required for Docker-in-Docker
  DOCKER_TLS_CERTDIR: "" # tls disabled

stages:
  - build
  - test
  - sast #static application security testing
  - deploy
  - destroy

before_script:
  - echo "Starting CI/CD pipeline..."
  - export GRADLE_USER_HOME=`pwd`/.gradle

build_job:
  stage: build
  script:
    - gradle clean build --exclude-task test
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week

test_job:
  stage: test
  image: gradle:8-jdk21
  services:
    - name: docker:20.10.24-dind
      alias: docker  # Matches DOCKER_HOST
    - name: postgres:17.2-alpine
      alias: db  # Keep for non-Testcontainers tests
  before_script:
    - echo "Installing Docker client..."
    - apt-get update && apt-get install -y docker.io || echo "Docker install failed, continuing..."
  script:
    - echo "Checking Docker service..."
    - docker info || echo "Docker info failed, continuing..."
    - echo "Checking PostgreSQL connectivity..."
    - ping -c 4 db || echo "Ping to db failed, continuing..."
    - echo "Checking PostgreSQL service..."
    - psql -h db -U $POSTGRES_USER -d $POSTGRES_DB -c '\q' 2>/dev/null && echo "PostgreSQL is ready!" || echo "PostgreSQL check failed, continuing..."
    - echo "Running tests..."
    - gradle test --info
    - echo "Listing test results directory..."
    - ls -la build/test-results/test/
  artifacts:
    when: always
    reports:
      junit: build/test-results/test/TEST-*.xml
    paths:
      - build/test-results/test/

sast_job:
  stage: sast
  image: gradle:8-jdk21
  dependencies:
    - build_job
  before_script:
    # Install OWASP Dependency-Check CLI
    - echo "Installing OWASP Dependency-Check..."
    - apt-get update && apt-get install -y wget unzip
    - wget https://github.com/jeremylong/DependencyCheck/releases/download/v10.0.4/dependency-check-10.0.4-release.zip
    - unzip dependency-check-10.0.4-release.zip
    - chmod +x dependency-check/bin/dependency-check.sh
  script:
    # Run OWASP Dependency-Check SAST analysis
    - echo "Running OWASP Dependency-Check SAST analysis..."
    - ./dependency-check/bin/dependency-check.sh --project "eValeBike" --scan build/libs/*.jar --format XML --format HTML --out build/reports/dependency-check/ --failOnCVSS 0
    # List generated reports
    - echo "Listing SAST report..."
    - ls -la build/reports/dependency-check/
  artifacts:
    when: always
    paths:
      - build/reports/dependency-check/
    reports:
      sast: build/reports/dependency-check/dependency-check-report.xml
  needs:
    - build_job

deploy_job:
  stage: deploy
  when: manual
  script:
    - echo "Deploying manually after approval"
    - ssh user@your-server-ip 'docker stop myapp || true && docker rm myapp || true'
    - ssh user@your-server-ip 'docker pull registry.gitlab.com/kdg-ti/integration-4/2024-2025/team-4/team-4:latest'
    - ssh user@your-server-ip 'docker run -d --name myapp -p 8080:8080 registry.gitlab.com/kdg-ti/integration-4/2024-2025/team-4/team-4:latest'
  only:
    - main

destroy_job:
  stage: destroy
  when: manual
  script:
    - echo "Destroying application manually"
    - ssh user@your-server-ip 'docker stop myapp && docker rm myapp'
  only:
    - main
