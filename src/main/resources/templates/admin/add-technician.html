<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Technician</title>
</head>
<body>
<div style="padding: 20px;">
  <h2>Add Technician</h2>
  <form id="add-technician-form">
    <label for="technician-name">Name:</label>
    <input type="text" id="technician-name" required><br><br>
    <label for="technician-email">Email:</label>
    <input type="email" id="technician-email" required><br><br>
    <label for="technician-password">Password:</label>
    <input type="password" id="technician-password" required><br><br>
    <button type="submit">Add Technician</button>
    <button type="button" id="back-to-dashboard-btn">Back to Dashboard</button>
  </form>
</div>

<script src="/js/add-technician.js" type="module"></script>
</body>
</html>
