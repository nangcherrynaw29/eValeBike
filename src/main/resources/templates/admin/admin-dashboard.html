<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/admin/admin-dashboard.js" type="module" defer></script>
    <script src="/js/recent-history.js" type="module" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/technician-dashboard.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <title>Technician Dashboard</title>
</head>
<body>
<div th:insert="~{fragments/menu.html}"></div>
<div class="dashboard-container">
    <div class="dashboard-header">
        <h2 class="dashboard-title">Technician Dashboard</h2>
        <div class="user-info">
            <span>Welcome, <strong><span sec:authentication="name"></span></strong>!</span>
            <div class="user-avatar">A</div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card stat-card">
                <div class="stat-number" th:text="${#lists.size(technicians)}">0</div>
                <div class="stat-label">Total Technicians</div>
                <small>In System</small>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card">
                <div class="stat-number" th:text="${#lists.size(testBenches)}">0</div>
                <div class="stat-label">Total Test Benches</div>
                <small>In the System</small>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card">
                <div class="stat-number" id="pending-requests">0</div>
                <div class="stat-label">Pending Requests</div>
                <small>Approvals Needed</small>
            </div>
        </div>
    </div>

    <div class="main-content-row">
        <!-- Test Bench Status Column -->
        <div class="test-bench-column">
            <div class="card">
                <div class="card-header">
                    Test Bench Status
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Test Bench ID</th>
                                <th>Status</th>
                                <th>Current Technician</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="bench : ${testBenches}">
                                <td th:text="${bench.testBenchId}"></td>
                                <td>
                                        <span th:class="${bench.status.equals(T(integration4.evalebike.domain.Status).ACTIVE) ? 'badge bg-success' : 'badge bg-secondary'}"
                                              th:text="${bench.status}">
                                        </span>
                                </td>
                                <td th:text="${bench?.technician?.name ?: 'Not Assigned'}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Technician Table Column -->
        <div class="table-column">
            <div class="table-container">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5>Technician Profiles</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Technician</th>
                            <th>Email</th>
                        </tr>
                        </thead>
                        <tbody id="technician-table-body">
                        <!-- JavaScript seeding -->
                        </tbody>
                    </table>
                </div>
                <nav aria-label="Page navigation" class="mt-3">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
                <button id="add-technician-btn" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> Add Technician
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
