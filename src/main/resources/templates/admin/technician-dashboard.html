<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="/js/admin/technician-dashboard.js" type="module" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/technician-dashboard.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <title>Technician Dashboard</title>
</head>
<body>
<div class="page-wrapper">
    <div th:insert="~{fragments/menu.html}"></div>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2 class="dashboard-title">Technician Dashboard</h2>
            <div class="user-info">
                <span>Welcome, <strong><span sec:authentication="name"></span></strong>!</span>
                <div class="user-avatar">A</div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="stat-number" th:text="${technicians != null ? technicians.technicians.size() : 0}">0
                    </div>
                    <div class="stat-label">Total Technicians</div>
                    <small>In the System</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="stat-number" th:text="${#lists.size(testBenches)}">0</div>
                    <div class="stat-label">Total Test Benches</div>
                    <small>In the System</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card clickable" id="pending-requests-card">
                    <div class="stat-number" id="new-requests">0</div>
                    <div class="stat-label">New Requests</div>
                    <small>Pending Approval</small>
                </div>
            </div>
        </div>
        <div class="main-content-row">
            <!-- Test Bench Status Column -->
            <div class="test-bench-column">
                <div class="card">
                    <div class="card-header">
                        Test Bench Status
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Test Bench Name</th>
                                    <th>Status</th>
                                    <th>Current Technician</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="bench : ${testBenches}">
                                    <td th:text="${bench.testBenchName}"></td>
                                    <td>
                                        <span th:class="${bench.status.equals(T(integration4.evalebike.domain.Status).ACTIVE) ? 'badge bg-success' : 'badge bg-secondary'}"
                                              th:text="${bench.status}">
                                        </span>
                                    </td>
                                    <td th:text="${bench?.technician?.name ?: 'Not Assigned'}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Technician Table Column -->
            <div class="table-column">
                <div class="table-container">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5>Technician Profiles</h5>
                    </div>

                    <div class="row mb-3">
                        <div class="d-flex align-content-between">
                            <input type="text" id="filterValue" class="me-2" placeholder="Enter name"/>
                            <select id="filterType" class="me-2">
                                <option value="name">Name</option>
                                <option value="email">Email</option>
                            </select>
                            <button class="btn btn-primary" id="search-btn">Search</button>
                        </div>
                        <div id="no-results-message" class="text-danger" style="display: none;">No results found</div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Technician</th>
                                <th>Email</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="technician-table-body">
                            <!-- JavaScript seeding -->
                            </tbody>
                        </table>
                    </div>
                    <nav aria-label="Page navigation" class="mt-3">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- Dynamic pagination -->
                        </ul>
                    </nav>
                    <button id="add-technician-btn" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus"></i> Add Technician
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{fragments/footer.html}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
