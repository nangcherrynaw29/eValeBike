<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">EVALEBIKE <i class="fa-solid fa-bicycle"></i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" sec:authorize="hasAnyRole('TECHNICIAN', 'ADMIN', 'SUPER_ADMIN')">
          <a class="nav-link" th:href="@{/technician/bike-owners}">Bike Owner Dashboard</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')">
          <a class="nav-link" th:href="@{/admin/technicians}">Technician Dashboard</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('SUPER_ADMIN')">
          <a class="nav-link" th:href="@{/super-admin/admins}">Admin Dashboard</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyRole('SUPER_ADMIN','TECHNICIAN')">
          <a class="nav-link" th:href="@{/technician/test-report-dashboard}">Test Report Dashboard</a>
        </li>

      </ul>
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-primary btn-sm ms-2 rounded-pill px-3"><i class="fa-solid fa-lock-open"></i> Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
