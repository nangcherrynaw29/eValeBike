<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">EVALEBIKE<i class="bi bi-bicycle"></i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" sec:authorize="hasAnyRole('TECHNICIAN', 'ADMIN', 'SUPER_ADMIN')">
          <a class="nav-link" th:href="@{/technician/bike-owners}">Bike Owner Dashboard</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')">
          <a class="nav-link" th:href="@{/admin/technicians}">Technician Dashboard</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('SUPER_ADMIN')">
          <a class="nav-link" th:href="@{/super-admin/admins}">Admin Dashboard</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="btn btn-link" sec:authorize="isAuthenticated()">Logout</button>
        </form>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
