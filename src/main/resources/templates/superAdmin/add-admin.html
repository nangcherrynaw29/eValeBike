<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/superAdmin/add-admin.js" defer></script>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/add-admin.css">
  <link rel="stylesheet" href="/css/form.css">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
  <title>Create New Admin</title>
</head>
<body>
<div th:insert="~{fragments/menu.html}"></div>
<div class="form-container">
  <div class="card p-4 shadow form-card">
    <h2 class="text-center mb-4">Create New Admin</h2>
    <form id="add-admin-form">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="companyName" class="form-label">Company Name</label>
        <input type="text" id="companyName" name="companyName" class="form-control">
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a id="back-to-superAdmin-dashboard-btn" class="btn btn-secondary">
          Back to Dashboard
        </a>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
