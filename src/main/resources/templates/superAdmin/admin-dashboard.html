<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script>
        window.history.replaceState({}, '', '?filter=approval');
    </script>
    <script src="/js/recent-history.js" type="module" defer></script>
    <script src="/js/superAdmin/admin-management.js" type="module" defer></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/admin-dashboard.css">
    <title>Admin Management Dashboard</title>
</head>
<body>
<div class="page-wrapper">
    <div th:insert="~{fragments/menu.html}"></div>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2 class="dashboard-title">Admin Management</h2>
            <div class="user-info">
                <span>Welcome, <strong><span sec:authentication="name"></span></strong>!</span>
                <div class="user-avatar">S</div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="stat-number" id="total-admins" th:text="${admins != null ? admins.admins.size(): 0}">0
                    </div>
                    <div class="stat-label">Total Admins</div>
                    <small>In the System</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="stat-number" id="active-admins" th:text="${companyCount}">0</div>
                    <div class="stat-label">Total Companies</div>
                    <small>In the System</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card clickable" id="pending-requests-card">
                    <div class="stat-number" id="new-requests">0</div>
                    <div class="stat-label">New Requests</div>
                    <small>Pending Approval</small>
                </div>
            </div>
        </div>
        <div class="main-content-row">
            <div class="activity-column">
                <div class="card">
                    <div class="card-header">User Approval Activity</div>
                    <div class="card-body">
                        <!-- Inject approval activity here -->
                    </div>
                </div>
            </div>
            <!-- Admin Table Column -->
            <div class="table-column">
                <div class="table-container">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5>All Administrators</h5>
                    </div>
                    <div class="row mb-3">
                        <div class="d-flex align-content-between">
                            <input type="text" id="filter-input" class="me-2" placeholder="Enter name">
                            <select id="filter-dropdown" class="me-2">
                                <option value="name" id="nameQuery">Name</option>
                                <option value="email" id="emailQuery">Email</option>
                            </select>
                            <button id="search-btn" class="btn btn-primary">Search</button>
                        </div>
                        <p id="no-results-message" class="text-danger" style="display: none;">Not found</p>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Admin</th>
                                <th>Email</th>
                                <th>Company</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="admin-table-body">

                            </tbody>
                        </table>
                    </div>
                    <nav aria-label="Page navigation" class="mt-3">
                        <ul class="pagination justify-content-center">
                            <!-- JS will inject page buttons here -->
                        </ul>
                    </nav>
                    <button id="add-admin-btn" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Add New Admin
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{fragments/footer.html}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
