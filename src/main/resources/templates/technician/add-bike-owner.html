<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/form.css">
  <script src="/js/technician/add-bike-owner.js"   type="module" defer></script>
  <title>Add Bike Owner</title>
</head>
<body>
<div th:insert="~{fragments/menu.html}"></div>
<div class="form-container">
  <div class="card p-4 shadow">
    <h2 class="text-center mb-4">Add Bike Owner</h2>
    <form id="add-bikeOwner-form">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="birthDate" class="form-label">Date of Birth:</label>
        <input type="date" id="birthDate" name="birthDate" class="form-control" required>
      </div>
      <div class="text-end">
        <div class="d-flex justify-content-between mt-4">
          <a id="back-to-dashboard-btn" class="btn btn-secondary">
            Back to Dashboard
          </a>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
