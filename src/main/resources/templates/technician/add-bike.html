<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Bike</title>
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/add-bike.css">
  <link rel="stylesheet" href="/css/form.css">
  <script src="/js/technician/add-bike.js"  type="module" defer></script>
</head>
<body>
<div th:insert="~{fragments/menu.html}"></div>
<div class="form-container">
  <div class="card p-4 shadow form-card">
    <h2 class="text-center mb-4">Add Bike</h2>
    <form id="add-bike-form">
      <div class="form-grid">
        <!-- Column 1 -->
        <div>
          <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" id="brand" name="brand" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="model" class="form-label">Model</label>
            <input type="text" id="model" name="model" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="chassisNumber" class="form-label">Chassis Number</label>
            <input type="text" id="chassisNumber" name="chassisNumber" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="productionYear" class="form-label">Production Year</label>
            <input type="number" id="productionYear" name="productionYear" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="bikeSize" class="form-label">Bike Size</label>
            <select id="bikeSize" name="bikeSize" class="form-control" required>
              <option value="XS">Extra Small</option>
              <option value="S">Small</option>
              <option value="M">Medium</option>
              <option value="L">Large</option>
              <option value="XL">Extra Large</option>
            </select>
          </div>
        </div>

        <!-- Column 2 -->
        <div>
          <div class="mb-3">
            <label for="mileage" class="form-label">Mileage</label>
            <input type="number" id="mileage" name="mileage" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="gearType" class="form-label">Gear Type</label>
            <input type="text" id="gearType" name="gearType" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="engineType" class="form-label">Engine Type</label>
            <input type="text" id="engineType" name="engineType" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="powerTrain" class="form-label">Power Train</label>
            <input type="text" id="powerTrain" name="powerTrain" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="accuCapacity" class="form-label">Accu Capacity (Ah)</label>
            <input type="number" step="0.1" id="accuCapacity" name="accuCapacity" class="form-control" required>
          </div>
        </div>

        <!-- Column 3 -->
        <div>
          <div class="mb-3">
            <label for="maxSupport" class="form-label">Max Support (%)</label>
            <input type="number" step="0.1" id="maxSupport" name="maxSupport" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="maxEnginePower" class="form-label">Max Engine Power (W)</label>
            <input type="number" step="0.1" id="maxEnginePower" name="maxEnginePower" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="nominalEnginePower" class="form-label">Nominal Engine Power (W)</label>
            <input type="number" step="0.1" id="nominalEnginePower" name="nominalEnginePower" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="engineTorque" class="form-label">Engine Torque (Nm)</label>
            <input type="number" step="0.1" id="engineTorque" name="engineTorque" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="lastTestDate" class="form-label">Last Test Date</label>
            <input type="date" id="lastTestDate" name="lastTestDate" class="form-control" required>
          </div>
        </div>
      </div>

      <div class="text-end mt-4">
        <div class="d-flex justify-content-between mt-4">
          <a id="back-to-dashboard-btn" class="btn btn-secondary">
            Back to Dashboard
          </a>
          <button type="submit" class="btn btn-primary px-4 py-2">Add Bike</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
