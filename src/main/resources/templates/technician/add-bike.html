<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add bike</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
  <script src="/js/add-bike.js" defer></script>
</head>
<body>
<div class="container mt-5">
  <div class="card p-4 mb-4">
    <h2>Add a New Bike</h2>
    <form id="add-bike-form">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="brand" class="form-label">Brand</label>
          <input id="brand" name="brand" type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="model" class="form-label">Model</label>
          <input id="model" name="model" type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="chassisNumber" class="form-label">Chassis Number</label>
          <input id="chassisNumber" name="chassisNumber" type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="productionYear" class="form-label">Production Year</label>
          <input id="productionYear" name="productionYear" type="number" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="bikeSize" class="form-label">Bike Size</label>
          <select id="bikeSize" name="bikeSize" class="form-select">
            <option value="XS">Extra Small</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">Extra Large</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="mileage" class="form-label">Mileage</label>
          <input id="mileage" name="mileage" type="number" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="gearType" class="form-label">Gear Type</label>
          <input id="gearType" name="gearType" type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="engineType" class="form-label">Engine Type</label>
          <input id="engineType" name="engineType" type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="powerTrain" class="form-label">Power Train</label>
          <input id="powerTrain" name="powerTrain" type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="accuCapacity" class="form-label">Accu Capacity (Ah)</label>
          <input id="accuCapacity" name="accuCapacity" type="number" step="0.1" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="maxSupport" class="form-label">Max Support (%)</label>
          <input id="maxSupport" name="maxSupport" type="number" step="0.1" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="maxEnginePower" class="form-label">Max Engine Power (W)</label>
          <input id="maxEnginePower" name="maxEnginePower" type="number" step="0.1" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="nominalEnginePower" class="form-label">Nominal Engine Power (W)</label>
          <input id="nominalEnginePower" name="nominalEnginePower" type="number" step="0.1" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="engineTorque" class="form-label">Engine Torque (Nm)</label>
          <input id="engineTorque" name="engineTorque" type="number" step="0.1" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="lastTestDate" class="form-label">Last Test Date</label>
          <input id="lastTestDate" name="lastTestDate" type="date" class="form-control">
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Add Bike</button>
    </form>
  </div>
</div>
</body>
</html>
