<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add bike</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
  <div class="card p-4 mb-4">
    <h2>Add a New Bike</h2>
    <form th:action="@{technician/bikes/add}" th:object="${bike}" method="post">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Bike QR</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Brand</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Model</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Chassis Number</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Production Year</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Bike Size</label>
          <select class="form-select">
            <option value="XS">Extra Small</option>
            <option value="SMALL">Small</option>
            <option value="MEDIUM">Medium</option>
            <option value="LARGE">Large</option>
            <option value="XL">Extra Large</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Mileage</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Gear Type</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Engine Type</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Power Train</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Accu Capacity (Ah)</label>
          <input type="number" step="0.1" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Max Support (%)</label>
          <input type="number" step="0.1" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Max Engine Power (W)</label>
          <input type="number" step="0.1" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Nominal Engine Power (W)</label>
          <input type="number" step="0.1" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Engine Torque (Nm)</label>
          <input type="number" step="0.1" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Test Date</label>
          <input type="date" class="form-control">
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Add Bike</button>
    </form>
  </div>
</div>
</body>
</html>
