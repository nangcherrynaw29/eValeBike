<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <script>
        window.history.replaceState({}, '', '?filter=general');
    </script>
    <script src="/js/recent-history.js" type="module" defer></script>
    <script src="/js/technician/bike-owner-dashboard.js" type="module" defer></script>
</head>
<body>
<input type="hidden" id="user-role" th:value="${userRole}">
<div class="page-wrapper">
    <div th:insert="~{fragments/menu.html}"></div>
    <div class="main-content-wrapper dashboard-container flex-grow-1">
        <div class="dashboard-header">
            <h2 class="dashboard-title">Customer Dashboard</h2>
            <div class="user-info">
                <span>Welcome, <strong><span sec:authentication="name"></span></strong>!</span>
                <div class="user-avatar">T</div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="stat-number" th:text="${bikeOwners != null ? bikeOwners.size() : 0}">0</div>
                    <div class="stat-label">Customers</div>
                    <small>In the System</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="stat-number" th:text="${totalBikes}">0</div>
                    <div class="stat-label">Bikes</div>
                    <small>In the System</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="stat-number" th:text="${birthdayCount}">0</div>
                    <div class="stat-label">Customers Birthday</div>
                    <small>Today</small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="activity-column">
                    <div class="card">
                        <div class="card-header">
                            Recent Activity
                        </div>
                        <div class="card-body">
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-column col-md-8">
                <div class="table-container">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5>All Customers</h5>
                    </div>
                    <div class="table-responsive">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <div class="d-flex align-content-between">
                                    <input type="text" id="filter-input" class="me-2" placeholder="Enter filter value">
                                    <select id="filter-dropdown" class="me-2">
                                        <option value="name">Name</option>
                                        <option value="email">Email</option>
                                    </select>
                                    <button id="search-btn" class="btn btn-primary">Search</button>
                                </div>
                                <p id="no-results-message" class="text-danger" style="display: none;">Customer not found</p>
                            </div>
                        </div>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Birth Date</th>
                                <th>Actions</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="bike-owner-table-body">
                            </tbody>
                        </table>
                    </div>
                    <nav aria-label="Page navigation" class="mt-3">
                        <ul class="pagination justify-content-center" id="pagination-controls">
                        </ul>
                    </nav>
                    <button id="add-bikeowner-btn" class="btn btn-primary" sec:authorize="hasRole('TECHNICIAN')">
                        <i class="fas fa-user-plus"></i> Add Customer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{fragments/footer.html}"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
