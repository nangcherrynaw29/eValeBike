<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    <script src="/js/recent-history.js" type="module" defer></script>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <title>Bike Owner's Dashboard</title>
</head>
<body>
<div th:insert="~{fragments/menu.html}"></div>
<div class="dashboard-container">
    <div class="dashboard-header">
        <h2 class="dashboard-title">Bike Owner's Dashboard</h2>
        <div class="user-info">
            <span>Welcome, <strong><span sec:authentication="name"></span></strong>!</span>
            <div class="user-avatar">T</div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card stat-card">
                <div class="stat-number" th:text="${bikeOwners != null ? bikeOwners.size() : 0}">0</div>
                <div class="stat-label">Bike Owners</div>
                <small>Overall</small>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card">
                <div class="stat-number">3</div>
                <div class="stat-label">Bikes</div>
                <small>Overall</small>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">Customers Birthday</div>
                <small>Today</small>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Recent Activity Column -->
        <div class="col-md-5">
            <div class="activity-column">
                <div class="card">
                    <div class="card-header">
                        Recent Activity
                    </div>
                    <div class="card-body">
                        <!-- JavaScript will dynamically inject activity items here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Bike Owners Table Column -->
        <div class="table-column">
            <div class="table-container">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5>All Bike Owners</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Birth Date</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="owner : ${bikeOwners}">
                            <td th:text="${owner.name}"></td>
                            <td th:text="${owner.email}"></td>
                            <td th:text="${owner.phoneNumber}"></td>
                            <td th:text="${owner.birthDate}"></td>
                            <td>
                                <a th:href="@{/technician/bikes/owner/{id}(id=${owner.id})}" class="btn btn-primary">All Bikes</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <nav aria-label="Page navigation" class="mt-3">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
                <a th:href="@{/technician/bike-owners/add}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Bike Owner
                </a>
            </div>
                </div>
            </div>
        </div>
</body>
</html>
