<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test in Progress</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="/js/technician/pollTestStatus.js" type="module" defer></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header text-center bg-primary text-white">
      <h2 class="mb-0">Test in Progress</h2>
    </div>
    <div class="card-body text-center">
      <p class="lead">Test ID: <span th:text="${param.testId[0]}"></span></p>
      <p class="text-muted" id="status"><strong>Loading...</strong></p>

      <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="testResult" class="mt-4" style="display: none;">
        <p class="text-success lead"><i class="bi bi-check-circle"></i> Test Completed Successfully!</p>
        <button class="btn btn-primary">View Details</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
