<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <title>Pre-Check Conditions</title>
</head>
<body>
<div class="checklist-container">
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center">Pre-Check Conditions</h2>
            <ul class="list-unstyled">
                <li class="form-check">
                    <input class="form-check-input" type="checkbox" id="check1">
                    <label class="form-check-label" for="check1">Roller torque is sufficient</label>
                </li>
                <li class="form-check">
                    <input class="form-check-input" type="checkbox" id="check2">
                    <label class="form-check-label" for="check2">Belt connection is properly tensioned</label>
                </li>
                <li class="form-check">
                    <input class="form-check-input" type="checkbox" id="check3">
                    <label class="form-check-label" for="check3">Bikeâ€™s data network connection is working</label>
                </li>
                <li class="form-check">
                    <input class="form-check-input" type="checkbox" id="check4">
                    <label class="form-check-label" for="check4">Wheels are secured</label>
                </li>
                <li class="form-check">
                    <input class="form-check-input" type="checkbox" id="check5">
                    <label class="form-check-label" for="check5">Tire pressure is optimal</label>
                </li>
            </ul>
            <button id="activateTestBench" class="btn btn-primary w-100 mt-3" disabled>Activate Bench Test</button>
        </div>
    </div>
</div>
</body>
</html>
