<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/technician/pre-check.js" type="module" defer></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/pre-check.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/form.css">
    <title>Pre-Check Conditions</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="fixed-top">
    <div th:insert="~{fragments/menu.html}"></div>
</div>

<div class="checklist-container mt-5 flex-grow-1">
    <div class="card p-4 shadow">
        <h2 class="text-center">Pre-Check Conditions</h2>
        <br>
        <form id="preCheckForm" th:action="@{/technician/pre-check}" method="POST">
            <input type="hidden" name="technicianId" th:value="${technicianId}">
            <input type="hidden" name="bikeQR" th:value="${bikeQR}">
            <div class="mb-4">
                <label for="testBenchNumber" class="form-label">Which test bench is being used?</label>
                <input type="number"
                       class="form-control"
                       id="testBenchNumber"
                       name="testBenchNumber"
                       min="1"
                       required
                       placeholder="Enter test bench number">
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="check1" required>
                <label class="form-check-label" for="check1">Roller torque is sufficient</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="check2" required>
                <label class="form-check-label" for="check2">Belt connection is properly tensioned</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="check3" required>
                <label class="form-check-label" for="check3">Bike's data network connection is working</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="check4" required>
                <label class="form-check-label" for="check4">Wheels are secured</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="check5" required>
                <label class="form-check-label" for="check5">Tire pressure is optimal</label>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary btn-sm">
                    <i class="fas fa-clipboard-check"></i> Activate test
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
