<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports for Bike [[${bikeQr}]]</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<div class="page-wrapper">

    <!-- Include Menu Fragment -->
    <div th:insert="~{fragments/menu.html}"></div>

    <div class="dashboard-container">
        <div >
            <h5>Reports for Bike QR: <strong th:text="${bikeQr}">QR</strong></h5>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-borderless">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Test Run By</th>
                        <th>State</th>
                        <th>Type</th>
                        <th>Test Date</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="report : ${reports}">
                        <td><input type="checkbox" class="form-check-input  border-primary" name="selectedReports" th:value="${report.id}"></td>
                        <td th:text="${report.technicianName()}">Technician</td>
                        <td th:text="${report.state}">State</td>
                        <td th:text="${report.type}">Type</td>
                        <td th:text="${#strings.substring(report.testReportEntries()[0].timestamp, 0, 10)}">Test Date</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary" id="compareButton">
                    <i class="bi bi-compare"></i> Compare Selected Reports
                </button>
            </div>
        </div>
    </div>

    <!-- Include Footer Fragment -->
    <div th:insert="~{fragments/footer.html}" class="footer"></div>

</div>
<script src="/js/technician/compare.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
