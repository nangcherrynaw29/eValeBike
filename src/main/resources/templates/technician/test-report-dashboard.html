<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Report Dashboard</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
  <link rel="stylesheet" href="/css/dashboard.css">

</head>
<body>
<div th:insert="~{fragments/menu.html}"></div>

<div class="dashboard-container">
  <div class="dashboard-header">
    <h2 class="dashboard-title">Report Dashboard</h2>
    <div class="user-info">
      <span>Welcome, <strong><span sec:authentication="name"></span></strong>!</span>
      <div class="user-avatar">T</div>
    </div>
  </div>

  <!-- Optional: Stats Row -->
  <!-- <div class="row mb-4"> ... </div> -->

  <!-- Report Table -->
  <div class="table-container">
    <div class="table-responsive">
      <table class="table table-borderless">
        <thead>
        <tr>
          <th>Bike QR</th>
          <th>Test Run By</th>
          <th>State</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${reports.reportViewModels()}">
          <td th:text="${report.bikeQR()}"></td>
          <td th:text="${report.technicianName()}"></td>
          <td th:text="${report.state}"></td>
          <td th:text="${report.type}"></td>
          <td>
            <a th:href="@{/technician/report/{testId}(testId=${report.id()})}" class="btn btn-sm btn-outline-primary">
              <i class="fas fa-eye me-1"></i> Details
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>

</html>
