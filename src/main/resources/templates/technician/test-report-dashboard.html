<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Report Dashboard</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<div class="page-wrapper">

    <div th:insert="~{fragments/menu.html}"></div>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2 class="dashboard-title">Report Dashboard</h2>
            <div class="user-info">
                <span>Welcome, <strong><span sec:authentication="name"></span></strong>!</span>
                <div class="user-avatar">T</div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-borderless">
                    <thead>
                    <tr>
                        <th>Bike QR</th>
                        <th>Test Run By</th>
                        <th>State</th>
                        <th>Type</th>
                        <th>Test Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="report : ${reports.reportViewModels()}">
                        <td><a th:href="@{/technician/reports-by-bike/{qr}(qr=${report.bikeQR()})}" th:text="${report.bikeQR()}">QR</a></td>
                        <td th:text="${report.technicianName()}">Technician</td>
                        <td th:text="${report.state}">State</td>
                        <td th:text="${report.type}">Type</td>
                        <td th:text="${#strings.substring(report.testReportEntries()[0].timestamp, 0, 10)}">Timestamp</td>
<!--                        <td>-->
<!--                            <a th:href="@{/technician/report/{testId}(testId=${report.id()})}" class="btn btn-sm btn-outline-primary me-2">-->
<!--                                <i class="fas fa-eye me-1"></i> Details-->
<!--                            </a>-->

<!--                            <a th:href="@{/technician/visualization-for-test-entry/{testId}(testId=${report.id()})}" class="btn btn-sm btn-outline-secondary">-->
<!--                                <i class="fas fa-chart-line me-1"></i> Visuals-->
<!--                            </a>-->
<!--                        </td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:insert="~{fragments/footer.html}" class="footer"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
