<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Report Dashboard</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>

<div th:insert="~{fragments/menu.html}"></div>

<div class="container-fluid px-4 py-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Test Report Dashboard</h2>
  </div>

  <div class="card shadow-sm w-100">

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
          <thead>
          <tr>
            <th>Bike QR</th>
            <th>Test Run By</th>
            <th>State</th>
            <th>Type</th>

          </tr>
          </thead>
          <tbody>
          <tr th:each="report : ${reports.reportViewModels()}">
            <td th:text="${report.bikeQR()}">QR</td>
            <td th:text="${report.technicianName()}">Technician</td>
            <td th:text="${report.state}">State</td>
            <td th:text="${report.type}">Type</td>
            <td>
              <a th:href="@{/technician/report/{testId}(testId=${report.id()})}" class="btn btn-sm btn-outline-primary me-2">
                <i class="fas fa-eye me-1"></i> Details
              </a>
              <a th:href="@{/technician/visualization-for-test-entry/{testId}(testId=${report.id()})}" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-chart-line me-1"></i> Visuals
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<div th:insert="~{fragments/footer.html}"></div>

</body>
</html>
