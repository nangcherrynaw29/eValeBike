<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Report Dashboard</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
<div class="page-wrapper">
    <div th:insert="~{fragments/menu.html}"></div>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2 class="dashboard-title">Report Dashboard</h2>
            <div class="user-info">
                <span>Welcome, <strong><span sec:authentication="name"></span></strong>!</span>
                <div class="user-avatar">T</div>
            </div>
        </div>
        <div class="row mb-4" sec:authorize="!hasRole('BIKE_OWNER')">
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="stat-number" th:text="${totalTests}">0</div>
                    <div class="stat-label">Total Tests</div>
                    <small>In the System</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="stat-number" th:text="${completedTests}">0</div>
                    <div class="stat-label">Completed Tests</div>
                    <small>In the System</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="stat-number" th:text="${incompleteTests}">0</div>
                    <div class="stat-label">Incomplete Tests</div>
                    <small>In the System</small>
                </div>
            </div>
        </div>
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-borderless">
                    <thead>
                    <tr>
                        <th>Bike QR</th>
                        <th>Test Run By</th>
                        <th>State</th>
                        <th>Type</th>
                        <th>Test Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="report : ${reports.reportViewModels()}">
                        <td><a th:href="@{/technician/reports-by-bike/{qr}(qr=${report.bikeQR()})}"
                               th:text="${report.bikeQR()}">QR</a></td>
                        <td th:text="${report.technicianName()}">Technician</td>
                        <td th:text="${report.state}">State</td>
                        <td th:text="${report.type}">Type</td>
                        <td th:text="${#strings.substring(report.testReportEntries()[0].timestamp, 0, 10)}">Timestamp
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div th:insert="~{fragments/footer.html}" class="footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
