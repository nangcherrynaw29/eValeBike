<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Crime Tracker</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body class="bg-light">

<!-- Navbar -->
<th:block th:insert="~{fragments/fragments :: navbar}" />

<!-- Main Content -->
<main class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 90vh;">

    <!-- Login Form -->
    <div class="card shadow-lg p-4 w-100" style="max-width: 420px; border-radius: 12px; background-color: #f7f7f7;">
        <h3 class="text-center mb-4 text-secondary">Login</h3>

        <form th:action="@{/login}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Username</label>
                <input id="username" name="username" class="form-control form-control-lg shadow-sm" type="text" required autofocus placeholder="Enter username">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label fw-bold">Password</label>
                <input id="password" name="password" class="form-control form-control-lg shadow-sm" type="password" required placeholder="Enter password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Log In</button>
            </div>
        </form>
    </div>

    <!-- Account Info Accordion -->
    <div class="mt-4" style="max-width: 420px;">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item shadow-sm border-light">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed bg-light text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLegend" aria-expanded="false" aria-controls="collapseLegend">
                        Account Info
                    </button>
                </h2>
                <div id="collapseLegend" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <p><strong>Username (Viewer):</strong> <span class="text-muted">CHERRY</span></p>
                                <p><strong>Password:</strong> <span class="text-muted">123</span></p>
                            </li>
                            <li class="list-group-item">
                                <p><strong>Username (Admin):</strong> <span class="text-muted">NAW</span></p>
                                <p><strong>Password:</strong> <span class="text-muted">123</span></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<th:block th:insert="~{fragments/fragments :: footer}" />

<!-- Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
