<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
</head>
<body>
<div class="container mt-4">
  <h2>Admin Dashboard</h2>

  <!-- Technician Profiles Management -->
  <div class="card mb-4">
    <div class="card-header">Technician Profiles Management</div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="technician : ${technicians}">
          <td th:text="${technician.id}"></td>
          <td th:text="${technician.name}"></td>
          <td th:text="${technician.email}"></td>
          <td>
            <!-- Edit Button -->
            <button class="btn btn-primary btn-sm">Edit</button>
            <!-- Delete Button -->
            <button class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this technician?');">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTechnicianModal">Add New Technician</button>
    </div>
  </div>
</div>
</body>
</html>
