<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management Dashboard</title>
</head>
<body>
<div>
    <h1>Admin Management Dashboard</h1>

    <!-- Admin Table -->
    <table >
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>

            <th>Company Name</th>
            <th>Status</th>


        </tr>
        </thead>
        <tbody>
        <!-- Loop through each admin -->
        <tr th:each="admin : ${admins}">
            <td th:text="${admin.id}"></td>
            <td th:text="${admin.name}"></td>
            <td th:text="${admin.email}"></td>
            <td th:text="${admin.role}"></td>
            <td th:text="${admin.companyName}"></td>
            <td th:text="${admin.status}"></td>
            <td>
                    <button>Edit</button>

            </td>
        </tr>
        </tbody>
    </table>
</div>
<a href="/templates/templates/superAdmin/add-admin.html">
    <button class="btn btn-primary">Add a new technician</button>
</a>
</body>
</html>
