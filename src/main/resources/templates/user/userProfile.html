<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
        input { margin: 5px 0; padding: 5px; width: 100%; }
        button { margin-top: 10px; padding: 8px; cursor: pointer; }
    </style>
</head>
<body>
<h2>User Information</h2>
<form id="userForm">
    <label>Name:</label>
    <input type="text" id="name" value="John Doe" disabled>

    <label>Address:</label>
    <input type="text" id="address" value="123 Main St, NY" disabled>

    <label>Email:</label>
    <input type="email" id="email" value="john.doe@example.com" disabled>

    <label>Phone Number:</label>
    <input type="text" id="phone" value="123-456-7890" disabled>

    <button type="button" id="editBtn">Edit</button>
</form>
</body>
</html>
